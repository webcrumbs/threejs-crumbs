<!DOCTYPE html>
<html>
 <head> 
  <title>Example 25 - Basic 3D geometries - Polyhedron</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/libs/TrackballControls.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      // create a render and set the size
      var webGLRenderer = new THREE.WebGLRenderer();
      webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);
      webGLRenderer.shadowMapEnabled = true;

      var polyhedron = createMesh(new THREE.IcosahedronGeometry(10, 0));
      // add the sphere to the scene
      scene.add(polyhedron);

      // position and point the camera to the center of the scene
      camera.position.set(-30,40,50);
      camera.lookAt(new THREE.Vector3(10, 0, 0));

      // add the output of the renderer to the html element
      $('body').append(webGLRenderer.domElement);

      // call the render function
      var step = 0;


      // setup the control gui
      var controls = new function () {
        // we need the first child, since it's a multimaterial
        this.radius = 10;
        this.detail = 0;
        this.type = 'Icosahedron';


        this.redraw = function () {
          // remove the old plane
          scene.remove(polyhedron);
          // create a new one

          switch (controls.type) {
            case 'Icosahedron':
              polyhedron = createMesh(new THREE.IcosahedronGeometry(controls.radius, controls.detail));
              break;
            case 'Tetrahedron':
              polyhedron = createMesh(new THREE.TetrahedronGeometry(controls.radius, controls.detail));
              break;
            case 'Octahedron':
              polyhedron = createMesh(new THREE.OctahedronGeometry(controls.radius, controls.detail));
              break;
          }

          // add it to the scene.
          scene.add(polyhedron);
        };
      }

      var gui = new dat.GUI();
      gui.add(controls, 'radius', 0, 40).step(1).onChange(controls.redraw);
      gui.add(controls, 'detail', 0, 3).step(1).onChange(controls.redraw);
      gui.add(controls, 'type', ['Icosahedron', 'Tetrahedron', 'Octahedron']).onChange(controls.redraw);


      render();

      function createMesh(geom) {

        // assign two materials
        var meshMaterial = new THREE.MeshNormalMaterial();
        meshMaterial.side = THREE.DoubleSide;
        var wireFrameMat = new THREE.MeshBasicMaterial();
        wireFrameMat.wireframe = true;

        // create a multimaterial
        var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial, wireFrameMat]);

        return mesh;
      }

      function render() {
        stats.update();

        polyhedron.rotation.y = step += 0.01;

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        webGLRenderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms
        $('body').append(stats.domElement);
        return stats;
      }
    });
  </script>  
 </body>
</html>
